<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>트리플민수</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            display: flex;
            align-items: center;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
        }
        header img {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }
        nav {
            margin: 20px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            margin: 20px 0;
            font-size: 0.8em;
            color: #777;
        }
        .logout-button {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            margin-left: auto;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
        #user-info {
            margin-left: auto;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <a href="/index.html">
        <img src="/image/1.jpg" alt="사이트 배너">
    </a>
    <h1>트리플민수</h1>
    <div id="user-info">로그인되지 않았습니다</div>
    <button class="logout-button" id="logout-button" style="display: none;">로그아웃</button>
</header>

<nav>
    <a id="login-link" href="/login.html">로그인</a>
    <a id="signup-link" href="/signup.html">회원가입</a>
    <a href="/mypage.html">마이페이지</a>
</nav>

<footer>
    <p>&copy; 2024 트리플민수. Even하게 익히다.</p>
</footer>

<script>
    const userInfoDiv = document.getElementById('user-info');
    const logoutButton = document.getElementById('logout-button');
    const loginLink = document.getElementById('login-link');
    const signupLink = document.getElementById('signup-link');

    async function fetchAccessToken() {
        try {
            const response = await fetch('/auth/token/access', {
                method: 'GET',
                credentials: 'include'
            });
            if (!response.ok) {
                throw new Error(`Server error: ${response.status}`);
            }
            const data = await response.json();
            const accessToken = data.accessToken;
            if (accessToken) {
                sessionStorage.setItem('accessToken', accessToken);
                updateHeaderWithUserInfo(accessToken);
            } else {
                console.error('No access token found in response');
            }
        } catch (error) {
            console.error('Error fetching access token:', error);
            alert('Error occurred while fetching access token. Check console for more details.');
        }
    }

    function updateHeaderWithUserInfo(accessToken) {
        const base64Url = accessToken.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
            '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
        ).join(''));
        const userPayload = JSON.parse(jsonPayload);
        const username = userPayload.name || "User";

        userInfoDiv.innerText = `${username} 님 안녕하세요`;
        logoutButton.style.display = 'inline-block';
        loginLink.style.display = 'none';
        signupLink.style.display = 'none';
    }

    function resetHeader() {
        userInfoDiv.innerText = '로그인되지 않았습니다';
        logoutButton.style.display = 'none';
        loginLink.style.display = 'inline-block';
        signupLink.style.display = 'inline-block';
    }

    window.onload = async function() {
        const accessToken = sessionStorage.getItem('accessToken');
        const refreshToken = document.cookie.split('; ').find(row => row.startsWith('refreshToken='));
        console.log(accessToken);
        console.log(refreshToken);
        if (accessToken) {
            // accessToken이 있는 경우 - 로그인된 상태로 UI 업데이트
            updateHeaderWithUserInfo(accessToken);
        } else if (refreshToken) {
            // accessToken은 없지만 refreshToken이 있는 경우 - 새로운 accessToken 발급 요청
            await fetchAccessToken(); // fetchAccessToken()에서 sessionStorage에 accessToken을 저장하고 UI 업데이트
        } else {
            // 로그인을 하지 않은 상태로 페이지 초기화
            resetHeader();
        }
    };

    logoutButton.addEventListener('click', function() {
        fetch('/logout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            }
        })
            .then(response => {
                if (response.ok) {
                    sessionStorage.removeItem('accessToken');  // 세션에서 액세스 토큰 제거
                    resetHeader();  // 헤더를 초기 상태로 재설정
                    alert('로그아웃 성공');
                } else {
                    alert('로그아웃 실패');
                }
            })
            .catch(error => {
                console.error('로그아웃 중 오류 발생:', error);
            });
    });
</script>

</body>
</html>
