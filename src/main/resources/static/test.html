<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자녀 성향 테스트</title>
    <link rel="stylesheet" href="/css/test.css">
    <link rel="stylesheet" href="/css/header.css">
    <script src="/js/test.js" defer></script>
    <script src="/js/testHeader.js" defer></script>
    <script src="/js/api.js" defer></script>
</head>
<body>
<div class="decoration">🌟</div>
<div class="decoration">🎨</div>
<div class="decoration">✨</div>
<div class="decoration">🌈</div>

<div id="header-container"></div>

<h1 id="test-title" class="title"></h1>
<div id="test-description" class="info-box"></div>
<div class="progress-container">
    <div class="progress-text">
        <span id="current-page">1</span>/2 페이지
        (<span id="answered-count">0</span>/20 문항 완료)
    </div>
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>
</div>
<div id="questions"></div>
<div class="button-container">
    <button class="bottom-button" id="prev-button" disabled>이전</button>
    <button class="bottom-button" id="next-button">다음</button>
</div>

</body>
</html>
