<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth2 Login Success</title>
</head>
<body>
<h1>Welcome, <span id="name"></span></h1>
<script>
    // 서버에서 액세스 토큰을 가져오는 함수
    function fetchAccessToken() {
        fetch('/auth/token/access', {
            method: 'GET',
            credentials: 'omit' // 쿠키 전송을 위해 필요
        })
            .then(response => response.json())
            .then(data => {
                const accessToken = data.accessToken;
                if (accessToken) {
                    // 세션 스토리지에 액세스 토큰 저장
                    sessionStorage.setItem('accessToken', accessToken);
                    document.getElementById('name').textContent = "User"; // 이름 표시 (사용자 정보에 맞게 변경 가능)
                } else {
                    console.error('No access token found in response');
                    window.location.href = '/login'; // 액세스 토큰이 없으면 로그인 페이지로 이동
                }
            })
            .catch(error => {
                console.error('Error fetching access token:', error);
                alert('Error occurred while fetching access token. Check console for more details.');
                window.location.href = '/login'; // 에러 시 로그인 페이지로 이동
            });
    }

    // 페이지 로드 시 액세스 토큰을 서버에서 가져옴
    window.onload = function() {
        fetchAccessToken();
    };
</script>
</body>
</html>
