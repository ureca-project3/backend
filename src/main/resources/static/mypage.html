<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<!-- Decorative Elements -->
<div class="decoration">🌟</div>
<div class="decoration">🎨</div>
<div class="decoration">✨</div>
<div class="decoration">🌈</div>

<header class="header">
    <a href="/index.html" class="banner-link">
        <img src="/image/1.jpg" alt="사이트 배너" class="banner-image">
    </a>

    <nav class="nav-buttons">
        <!-- 로그인 상태일 때 보이는 버튼들 -->
        <div class="auth-buttons logged-in" style="display: none;">
            <a href="/mypage.html" class="nav-button">마이페이지</a>
            <button id="logout-button" class="nav-button">로그아웃</button>
        </div>

        <!-- 비로그인 상태일 때 보이는 버튼들 -->
        <div class="auth-buttons logged-out">
            <a href="/login.html" id="login-link" class="nav-button">로그인</a>
            <a href="/signup.html" id="signup-link" class="nav-button">회원가입</a>
        </div>
    </nav>
</header>

<!-- Profile Section -->
<div class="profile-container bg-light p-4">
    <div class="profile-header">
        <h2 id="user-name">이름: </h2>
    </div>
    <div class="profile-info">
        <p><span>이메일:</span> <span id="user-email">example@example.com</span></p>
        <p><span>전화번호:</span> <span id="user-phone">010-0000-0000</span></p>
    </div>

    <button class="btn btn-primary" id="edit-profile-button">수정</button>

    <div class="edit-profile" id="edit-profile">
        <h4>프로필 수정</h4>
        <form id="profile-edit-form">
            <div class="mb-3">
                <label for="edit-name" class="form-label">이름</label>
                <input type="text" class="form-control" id="edit-name" required>
            </div>
            <div class="mb-3">
                <label for="edit-email" class="form-label">이메일</label>
                <input type="email" class="form-control" id="edit-email" required>
            </div>
            <div class="mb-3">
                <label for="edit-phone" class="form-label">전화번호</label>
                <input type="text" class="form-control" id="edit-phone" required>
            </div>
            <button type="submit" class="btn btn-success">저장</button>
            <button id="delete-account-button" class="btn btn-danger">탈퇴하기</button>

        </form>
    </div>

    <!-- Child Profile Section -->
    <div class="child-profile">
        <h4>자녀 프로필</h4>
        <ul class="list-group" id="child-profiles">
            <!-- 자녀 프로필 정보가 동적으로 추가될 예정 -->
        </ul>
    </div>
</div>

<footer class="footer">
    © 2024 트리플민수. Even하게 익히다.
</footer>

<script src="/js/mypage.js"></script>
</body>
</html>
