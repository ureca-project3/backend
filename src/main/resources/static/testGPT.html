<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ChatGPT 책 분석</title>
  <style>
    body {
      font-family: sans-serif;
    }
    #container {
      width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div id="container">
  <h1>ChatGPT 책 분석</h1>
  <textarea id="bookContent" placeholder="책 내용을 입력하세요..." rows="10"></textarea>
  <br>
  <select id="analysisType">
    <option value="summary">요약</option>
    <option value="MBTI">MBTI 분석</option>
  </select>
  <button id="analyzeButton">분석</button>
  <div id="result"></div>
</div>

<script>
  const analyzeButton = document.getElementById('analyzeButton');
  const bookContent = document.getElementById('bookContent');
  const analysisType = document.getElementById('analysisType');
  const resultDiv = document.getElementById('result');

  analyzeButton.addEventListener('click', async () => {
    const content = bookContent.value;
    const type = analysisType.value;

    resultDiv.innerHTML = '분석 중...';

    try {
      const response = await fetch('/gpt/analyze/book', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          content,
          analysisType: type
        })
      });

      const data = await response.json();

      if (data.code === 'OK') {
        if (type === 'MBTI') {
          resultDiv.innerHTML = `
                            <h2>MBTI 분석 결과</h2>
                            <p>MBTI 유형: ${data.data.mbtiType}</p>
                            <p>점수: ${JSON.stringify(data.data.mbtiScores)}</p>
                        `;
        } else {
          resultDiv.innerHTML = `
                            <h2>요약 결과</h2>
                            <p>${data.data}</p>
                        `;
        }
      } else {
        resultDiv.innerHTML = `에러 발생: ${data.message}`;
      }
    } catch (error) {
      resultDiv.innerHTML = `에러 발생: ${error.message}`;
    }
  });
</script>
</body>
</html>
